image:
  repository:  rogerfar/rdtclient
  pullPolicy: IfNotPresent
  tag: latest
controller:
  strategy: RollingUpdate
env:
  - name: PUID
    value: 1000
  - name: PGID
    value: 1000
  - TZ
service:
  main:
    ports:
      http:
        port: 6500
persistence:
  transmission:
    type: nfs
    server: 192.168.1.115
    path: /mnt/hdd/config/transmission
    globalMounts:
      - path: /data/db
