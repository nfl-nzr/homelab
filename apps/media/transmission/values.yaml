image:
  repository: rogerfar/rdtclient
  pullPolicy: IfNotPresent
  tag: latest

controller:
  strategy: RollingUpdate

env:
- name: PUID
  valueFrom:
    configMapKeyRef:
      name: common-conf
      key: PUID
- name: PGID
  valueFrom:
    configMapKeyRef:
      name: common-conf
      key: PGID
- name: TZ
  valueFrom:
    configMapKeyRef:
      name: common-conf
      key: TZ

service:
  main:
    ports:
      http:
        port: 6500

persistence:
  conf:
    enabled: true
    type: persistentVolumeClaim
    storageClass: longhorn
    size: 1Gi
    retain: false
    accessMode: ReadWriteMany
    globalMounts:
      - path: /data/db
        readOnly: false
