controllers:
  main:
    type: deployment
    strategy: Recreate
    enabled: true
    containers:
      main:
        image:
          repository: linuxserver/plex
          pullPolicy: IfNotPresent
          tag: 1.40.2
        env:
        - name: VERSION
          value: docker
        - name: PUID
          valueFrom:
            configMapKeyRef:
              name: common-conf
              key: NFS_PUID
        - name: PGID
          valueFrom:
            configMapKeyRef:
              name: common-conf
              key: NFS_PGID
        - name: TZ
          valueFrom:
            configMapKeyRef:
              name: common-conf
              key: TZ
service:
  main:
    ports:
      http:
        port: 32400

ingress:
  main:
    className: "nginx"
    hosts:
    - host: plex.nfl-nzr.com
      paths:
      - path: /
        service:
          name: main
          port: 32400

persistence:
  config:
    enabled: true
    type: persistentVolumeClaim
    existingClaim: plex-pvc
    globalMounts:
    - path: /config
      readOnly: false
  nfs-movies:
    enabled: true
    type: nfs
    server: 192.168.1.115
    path: /mnt/hdd/media/movies
    globalMounts:
    - path: /mnt/hdd/media/movies
      readOnly: false
  nfs-downloads:
    enabled: true
    type: nfs
    server: 192.168.1.115
    path: /mnt/hdd/media/downloads
    globalMounts:
    - path: /mnt/hdd/media/downloads
      readOnly: false
