controllers:
  main:
    type: deployment
    strategy: Recreate
    enabled: true
    containers:
      main:
        image:
          repository: qmcgaw/gluetun
          pullPolicy: IfNotPresent
          tag: v3
        securityContext:
          sysctls:
          - name: net.ipv6.conf.all.disable_ipv6
            value: "0"
          - name: net.ipv4.conf.all.src_valid_mark
            value: "1"
          privileged: true
          capabilities:
            add: ["NET_ADMIN"]
        resources:
          limits:
            cpu: 250m
            memory: 512Mi
          requests:
            cpu: 250m
            memory: 512Mi
        env:
        - name: VPN_INTERFACE
          value: wg0
        - name: HTTPPROXY
          value: on
        - name: VPN_SERVICE_PROVIDER
          valueFrom:
            secretKeyRef:
              name: wg-env
              key: vpnServiceProvider
        - name: VPN_TYPE
          valueFrom:
            secretKeyRef:
              name: wg-env
              key: vpnType
        - name: VPN_ENDPOINT_IP
          valueFrom:
            secretKeyRef:
              name: wg-env
              key: vpnEndpointIp
        - name: VPN_ENDPOINT_PORT
          valueFrom:
            secretKeyRef:
              name: wg-env
              key: vpnEndpointPort
        - name: WIREGUARD_PUBLIC_KEY
          valueFrom:
            secretKeyRef:
              name: wg-env
              key: wireguardPublicKey
        - name: WIREGUARD_PRIVATE_KEY
          valueFrom:
            secretKeyRef:
              name: wg-env
              key: wireguardPrivateKey
        - name: WIREGUARD_ALLOWED_IPS
          value: 0.0.0.0/0
        - name: WIREGUARD_ADDRESSES
          valueFrom:
            secretKeyRef:
              name: wg-env
              key: wireguardAddresses
service:
  main:
    controller: main
    nameOverride: svc
    ports:
      http:
        port: 8888
