controllers:
  main:
    type: deployment
    strategy: Recreate
    enabled: true
    containers:
      main:
        dependsOn: vpn
        image:
          repository: linuxserver/prowlarr
          pullPolicy: IfNotPresent
          tag: latest
        env:
        - name: PUID
          valueFrom:
            configMapKeyRef:
              name: common-conf
              key: NFS_PUID
        - name: PGID
          valueFrom:
            configMapKeyRef:
              name: common-conf
              key: NFS_PGID
        - name: TZ
          valueFrom:
            configMapKeyRef:
              name: common-conf
              key: TZ
      vpn:
        image:
          repository: linuxserver/wireguard
          pullPolicy: IfNotPresent
          tag: latest
        securityContext:
          capabilities:
            add: ["NET_ADMIN", "SYS_MODULE"]
        # lifecycle:
        #   postStart:
        #     exec:
        #       command: ["/bin/sh", "-c", "echo $WG_CONF > /config/wg_confs/wg0.conf"]
        env:
        - name: PUID
          valueFrom:
            configMapKeyRef:
              name: common-conf
              key: NFS_PUID
        - name: PGID
          valueFrom:
            configMapKeyRef:
              name: common-conf
              key: NFS_PGID
        - name: TZ
          valueFrom:
            configMapKeyRef:
              name: common-conf
              key: TZ
        - name: WG_CONF
          valueFrom:
            secretKeyRef:
              name: wg-conf
              key: wg0.conf
    initContainers:
      copier:
        image:
          repository: alpine
          tag: latest
        env:
        - name: WG_CONF
          valueFrom:
            secretKeyRef:
              name: wg-conf
              key: wg0.conf
        command: ['sh', '-c', "mkdir -p /temp-conf/wg_confs && echo $WG_CONF > /temp-conf/wg_confs/wg0.conf"]

service:
  main:
    controller: main
    ports:
      http:
        port: 9696

persistence:
  vpn-profile:
    enabled: true
    type: persistentVolumeClaim
    storageClass: longhorn
    size: 100Mi
    retain: true
    accessMode: ReadWriteOnce
    advancedMounts:
      main:
        vpn:
        - path: /config
          readOnly: false
        copier:
        - path: /temp-conf
          readOnly: false

  prowlarr-config:
    enabled: true
    type: persistentVolumeClaim
    storageClass: longhorn
    size: 100Mi
    retain: true
    accessMode: ReadWriteOnce
    advancedMounts:
      main:
        main:
        - path: /config
          readOnly: false
