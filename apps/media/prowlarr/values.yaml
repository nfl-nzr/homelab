controllers:
  main:
    type: deployment
    nameOverride: prowlarr-dep
    strategy: Recreate
    enabled: true
    containers:
      main:
        image:
          repository: linuxserver/prowlarr
          pullPolicy: IfNotPresent
          tag: latest
        env:
        - name: PUID
          valueFrom:
            configMapKeyRef:
              name: common-conf
              key: NFS_PUID
        - name: PGID
          valueFrom:
            configMapKeyRef:
              name: common-conf
              key: NFS_PGID
        - name: TZ
          valueFrom:
            configMapKeyRef:
              name: common-conf
              key: TZ
      flare-solver:
        image:
          repository: flaresolverr/flaresolverr
          pullPolicy: IfNotPresent
          tag: latest

service:
  main:
    controller: main
    primary: true
    ports:
      http:
        port: 9696
  flare-solverr:
    nameOverride: "solver"
    controller: main
    ports:
      http:
        port: 8191

persistence:
  prowlarr-config:
    enabled: true
    type: persistentVolumeClaim
    storageClass: longhorn
    size: 100Mi
    retain: true
    accessMode: ReadWriteOnce
    advancedMounts:
      main:
        main:
        - path: /config
          readOnly: false
