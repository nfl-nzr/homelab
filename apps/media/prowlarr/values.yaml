controllers:
  main:
    type: deployment
    strategy: Recreate
    enabled: true
    containers:
      main:
        image:
          repository: linuxserver/prowlarr
          pullPolicy: IfNotPresent
          tag: latest
        env:
        - name: PUID
          valueFrom:
            configMapKeyRef:
              name: common-conf
              key: NFS_PUID
        - name: PGID
          valueFrom:
            configMapKeyRef:
              name: common-conf
              key: NFS_PGID
        - name: TZ
          valueFrom:
            configMapKeyRef:
              name: common-conf
              key: TZ
      flare-solver:
        image:
          repository: flaresolverr/flaresolverr
          pullPolicy: IfNotPresent
          tag: latest

service:
  main:
    controller: main
    primary: true
    ports:
      http:
        port: 9696
  flare-solverr:
    controller: main
    ports:
      http:
        port: 8191
persistence:
  config:
    enabled: true
    type: persistentVolumeClaim
    existingClaim: prowlarr-pvc
    globalMounts:
    - path: /config
      readOnly: false
