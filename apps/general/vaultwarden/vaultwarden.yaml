apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vaultwarden-application
  namespace: argocd
spec:
  project: default
  sources:
  - repoURL: https://github.com/nfl-nzr/homelab
    path: apps/general/vaultwarden/resources
  destination:
    server: "https://kubernetes.default.svc"
    namespace: vaultwarden
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
