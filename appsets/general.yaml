apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: general
  namespace: arg
  finalizers:
  - resources-finalizer.argocd.argoproj.ioocd
spec:
  generators:
  - git:
      repoURL: https://github.com/nfl-nzr/homelab
      revision: master
      directories:
      - path: apps/general/*
  template:
    metadata:
      name: '{{path.basename}}'
    spec:
      project: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        retry:
          limit: 5
          backoff:
            duration: 5s
            maxDuration: 3m0s
            factor: 2
      source:
        repoURL: https://github.com/nfl-nzr/homelab
        targetRevision: master
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
